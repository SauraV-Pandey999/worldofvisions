<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Birthday | Avniya</title>

                    <div id="quiz-options"></div>

                <p id="game-hint" class="hint-text"></p>

            <div id="wish-container"><div id="looping-wish"></div></div>
        </div>
       <div id="quest-hud" style="display: none;">

        </div>
        <p class="hud-hint">Burst 20 for a surprise!</p>
    </div>
</div>
        </section>
       
    </main>

    <audio id="birthday-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="abt.js"></script>
</body>
</html>
