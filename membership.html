1); } @media (max-width:520px){ .card{ padding:18px; } } /* Stylish futuristic dropdown */ select{ appearance:none; -webkit-appearance:none; -moz-appearance:none; padding:10px 14px; border-radius:10px; border:2px solid rgba(255,255,255,0.08); background:linear-gradient(90deg, rgba(0,0,0,0.15), rgba(0,0,0,0.05)) no-repeat right 16px center; background-size:12px; color:var(--text); font-weight:600; font-size:14px; cursor:pointer; position:relative; transition:0.3s; } select:hover{ border:2px solid var(--accent1); box-shadow:0 0 8px var(--accent1); } select:focus{ outline:none; border:2px solid var(--accent2); box-shadow:0 0 12px var(--accent2); } /* Custom arrow using a pseudo-element */ select::-ms-expand { display: none; } select::after{ content:'â–¼'; position:absolute; right:12px; top:50%; transform:translateY(-50%); pointer-events:none; color:var(--accent1); font-size:12px; } /* Optional: animated RGB glow around dropdown */ @keyframes rgbGlow{ 0%{border-color: #00ffd5;} 25%{border-color: #8a00ff;} 50%{border-color: #ff2a9e;} 75%{border-color: #00ffd5;} 100%{border-color: #8a00ff;} } select.animate-glow{ animation: rgbGlow 2.5s linear infinite; }

ivacy.html" target="_blank">Privacy Policy</a></label> </div> <button type="submit">Submit Application</button> </form> </div> <script> const form = document.getElementById('joinForm'); form.addEventListener('submit', e=>{ e.preventDefault(); const data = new FormData(form); const obj = {}; data.forEach((v,k)=> obj[k]=v); console.log('Form submission:', obj); alert('Thank you! Your application has been submitted.'); form.reset(); }); </script> </body> </html>
