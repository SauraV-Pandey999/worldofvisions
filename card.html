<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision-S Membership Card</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card-container {
    width: 450px;
    perspective: 1000px;
}

.membership-card {
    position: relative;
    width: 100%;
    height: 250px;
    border-radius: 20px;
    padding: 25px 35px;
    color: #fff;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    font-weight: 600;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #222;
}

.membership-card .shine {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    transform: rotate(25deg);
    animation: shineAnim 3s linear infinite;
}

@keyframes shineAnim {
    0%{transform: translateX(-100%) rotate(25deg);}
    100%{transform: translateX(100%) rotate(25deg);}
}

.card-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-rank {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

.card-logo {
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.8;
}

.card-number {
    font-size: 1.2rem;
    letter-spacing: 3px;
    margin-top: 25px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}

.card-name {
    font-size: 1rem;
    text-transform: uppercase;
    margin-top: 15px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

.card-date {
    font-size: 0.9rem;
    margin-top: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

.card-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
}

.card-member-role {
    font-size: 1rem;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

.card-footer {
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* Metallic Rank Colors */
.card-bronze { background: linear-gradient(135deg,#3c1f0b 0%,#8c5e2c 50%,#4b2c0f 100%); color:#fff2e0; }
.card-silver { background: linear-gradient(135deg,#c0c0c0 0%,#e0e0e0 50%,#a8a8a8 100%); color:#000; }
.card-gold { background: linear-gradient(135deg,#d4af37 0%,#ffd700 50%,#b38b00 100%); color:#000; }
.card-platinum { background: linear-gradient(135deg,#e5e4e2 0%,#c0c0c0 50%,#a0a0a0 100%); color:#000; }
.card-diamond { background: linear-gradient(135deg,#1e1e2f 0%,#4b3b8f 50%,#d16ba5 100%); color:#f0e8ff; }
.card-crown { background: linear-gradient(135deg,#6a0dad 0%,#d4af37 50%,#4b007f 100%); color:#fff; }
.card-ruby { background: linear-gradient(135deg,#9b111e 0%,#e0115f 50%,#66000f 100%); color:#fff; }
.card-conqueror {background: linear-gradient(135deg,
        #1e1e2f 0%,      /* deep blue base */
        #4b3b8f 35%,     /* purple metallic tone */
        #d16ba5 65%,     /* subtle pink shimmer */
        #1e1e2f 100%     /* deep edge for depth */
    );
    color: #f0e8ff;     /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(96, 11, 225, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.15);
    position: relative;
    overflow: hidden;

}
.card-elite {
    background: linear-gradient(135deg,
        #0f1e1f 0%,       /* dark teal base */
        #1fb2a6 40%,      /* teal metallic highlight */
        #2fd1c2 70%,      /* light shimmer */
        #0f1e1f 100%      /* dark edge for depth */
    );
    color: #131313;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.card-royal {
    background: linear-gradient(135deg,
        #1a0f2b 0%,       /* deep violet base */
        #5d3fa3 40%,      /* royal purple highlight */
        #9b7ed1 70%,      /* soft violet shimmer */
        #1a0f2b 100%      /* dark edge for depth */
    );
    color: #f0eaff;      /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(228, 199, 8, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}
.card-ocean {
    background: linear-gradient(135deg,
        #0c1a26 0%,       /* deep navy base */
        #007d91 35%,      /* teal metallic highlight */
        #845ec2 70%,      /* subtle purple shimmer */
        #0c1a26 100%      /* dark edge for depth */
    );
    color: #e0f7ff;     /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(38, 164, 19, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}
.card-sunset {
    background: linear-gradient(135deg,
        #2c1e1a 0%,       /* dark chocolate base */
        #d4af37 35%,      /* rich gold metallic highlight */
        #ff8fa3 65%,      /* soft pink shimmer */
        #2c1e1a 100%      /* dark edge for depth */
    );
    color: #fff4e6;     /* metallic soft text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(184, 211, 9, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}
</style>
</head>
<body>

<div class="card-container">
    <div class="membership-card" id="membershipCard">
        <div class="shine"></div>
        <div class="card-top">
            <div class="card-rank" id="cardRank">PLATINUM MEMBER</div>
            <div class="card-logo">VISION-S</div>
        </div>
        <div class="card-number" id="cardNumber">1234 5678 9012 3456</div>
        <div class="card-name" id="cardName">SAURAV PANDEY</div>
        <div class="card-date" id="cardDate">VALID THRU 12/25</div>
        <div class="card-bottom">
            <div class="card-member-role" id="cardRole">CEO</div>
            <div class="card-footer">VISION-S MEMBERSHIP CARD</div>
        </div>
    </div>
</div>

<script>
// Members data
const members = {
  "VS1": { name: "Saurav Pandey", level: "elite", number: "1234 5678 9012 3456", date: "LIFETIME", rank:"ELITE MEMBER/OWNER", role: "CEO" },
    "VS2": { name: "Rajat Thakur", level: "ocean", number: "9876 5432 1098 7654", date: "12/2030", rank:"CONQUEROR MEMBER", role: "Operation Coordinator" },
    "VS3": { name: "Pritam Yadav", level: "sunset", number: "1111 2222 3333 4444", date: "12/2030", rank:"CONQUEROR MEMBER", role: "Marketing Manager" },
    "VS4": { name: "Alice Lee", level: "crown", number: "5555 6666 7777 8888", date: "05/24", rank:"BRONZE MEMBER", role: "Intern" },
        "VS5": { name: "SAKSHYAM POUDEL", level: "bronze", number: "5555 6666 7777 8888", date: "05/24", rank:"BRONZE MEMBER", role: "FREELANCER" }
};

// Get code from URL
function getQueryParam(param){
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const code = getQueryParam('code');
if(code && members[code.toUpperCase()]){
    const member = members[code.toUpperCase()];
    const cardDiv = document.getElementById('membershipCard');

    // Apply metallic background class
    cardDiv.className = `membership-card card-${member.level}`;

    document.getElementById('cardRank').innerText = member.rank.toUpperCase();
    document.getElementById('cardNumber').innerText = member.number;
    document.getElementById('cardName').innerText = member.name.toUpperCase();
    document.getElementById('cardDate').innerText = `VALID THRU ${member.date}`;
    document.getElementById('cardRole').innerText = member.role.toUpperCase();
}
</script>

</body>
</html>
