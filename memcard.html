 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Membership Card</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0f0f0f;
    overflow-x: hidden;
}

h1 {
    margin-top: 40px;
    text-align: center;
    font-weight: 700;
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
}

/* Neon animated background effect */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(270deg,#0ff,#f0f,#ff0,#0ff);
    background-size: 600% 600%;
    animation: gradientAnim 15s ease infinite;
    opacity: 0.1;
    z-index: -1;
}

@keyframes gradientAnim {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card-container {
    margin: 50px auto;
    perspective: 1000px;
    width: 450px;
}

.membership-card {
    position: relative;
    width: 100%;
    height: 250px;
    border-radius: 20px;
    padding: 25px 35px;
    color: #fff;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    font-weight: 600;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #222;
}

.membership-card .shine {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    transform: rotate(25deg);
    animation: shineAnim 3s linear infinite;
}

@keyframes shineAnim {
    0%{transform: translateX(-100%) rotate(25deg);}
    100%{transform: translateX(100%) rotate(25deg);}
}

.card-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-rank {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

.card-logo {
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* Card center */
.card-number {
    font-size: 1.2rem;
    letter-spacing: 3px;
    margin-top: 25px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}

.card-name {
    font-size: 1rem;
    text-transform: uppercase;
    margin-top: 15px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

.card-date {
    font-size: 0.9rem;
    margin-top: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

/* Card bottom */
.card-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
}

.card-member-level {
    font-size: 1rem;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

.card-footer {
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* QR placement */
.card-qr {
    position: absolute;
    right: 25px;
    top: 100px;
    width: 70px;
    height: 70px;
    background: #fff;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

/* Rank-based metallic gradients */
.card-bronze { background: linear-gradient(135deg,#3c1f0b 0%,#8c5e2c 50%,#4b2c0f 100%); color:#fff2e0; }
.card-silver { background: linear-gradient(135deg,#c0c0c0 0%,#e0e0e0 50%,#a8a8a8 100%); color:#000; }
.card-gold { background: linear-gradient(135deg,#d4af37 0%,#ffd700 50%,#b38b00 100%); color:#000; }
.card-platinum { background: linear-gradient(135deg,#e5e4e2 0%,#c0c0c0 50%,#a0a0a0 100%); color:#000; }
.card-diamond { background: linear-gradient(135deg,#1e1e2f 0%,#4b3b8f 50%,#d16ba5 100%); color:#f0e8ff; }
.card-crown { background: linear-gradient(135deg,#6a0dad 0%,#d4af37 50%,#4b007f 100%); color:#fff; }
.card-ruby { background: linear-gradient(135deg,#9b111e 0%,#e0115f 50%,#66000f 100%); color:#fff; }
.card-conqueror {background: linear-gradient(135deg,
        #1e1e2f 0%,      /* deep blue base */
        #4b3b8f 35%,     /* purple metallic tone */
        #d16ba5 65%,     /* subtle pink shimmer */
        #1e1e2f 100%     /* deep edge for depth */
    );
    color: #f0e8ff;     /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(96, 11, 225, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.15);
    position: relative;
    overflow: hidden;

}
.card-elite {
    background: linear-gradient(135deg,
        #0f1e1f 0%,       /* dark teal base */
        #1fb2a6 40%,      /* teal metallic highlight */
        #2fd1c2 70%,      /* light shimmer */
        #0f1e1f 100%      /* dark edge for depth */
    );
    color: #131313;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.card-royal {
    background: linear-gradient(135deg,
        #1a0f2b 0%,       /* deep violet base */
        #5d3fa3 40%,      /* royal purple highlight */
        #9b7ed1 70%,      /* soft violet shimmer */
        #1a0f2b 100%      /* dark edge for depth */
    );
    color: #f0eaff;      /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(228, 199, 8, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}
.card-ocean {
    background: linear-gradient(135deg,
        #0c1a26 0%,       /* deep navy base */
        #007d91 35%,      /* teal metallic highlight */
        #845ec2 70%,      /* subtle purple shimmer */
        #0c1a26 100%      /* dark edge for depth */
    );
    color: #e0f7ff;     /* soft metallic text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(38, 164, 19, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}
.card-sunset {
    background: linear-gradient(135deg,
        #2c1e1a 0%,       /* dark chocolate base */
        #d4af37 35%,      /* rich gold metallic highlight */
        #ff8fa3 65%,      /* soft pink shimmer */
        #2c1e1a 100%      /* dark edge for depth */
    );
    color: #fff4e6;     /* metallic soft text */
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(184, 211, 9, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
}



.input-section {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-section input {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    width: 300px;
}

.input-section button {
    padding: 12px 25px;
    border-radius: 12px;
    border: none;
    background: #00b894;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

.input-section button:hover {
    background: #019975;
}

.hidden { display: none; }
</style>
</head>
<body>

<h1>Premium Membership Card</h1>

<div class="input-section">
    <input type="text" id="codeInput" placeholder="Enter your membership code">
    <button id="showCardBtn">Show Membership Card</button>
</div>

<div class="card-container hidden" id="cardContainer">
    <div class="membership-card" id="membershipCard">
        <div class="shine"></div>
        <div class="card-top">
            <div class="card-rank" id="cardRank">PLATINUM MEMBER</div>
            <div class="card-logo">VISION-S</div>
        </div>
        <div class="card-number" id="cardNumber">1234 5678 9012 3456</div>
        <div class="card-name" id="cardName">SAURAV PANDEY</div>
        <div class="card-date" id="cardDate">VALID TILL 12/25</div>
        <div class="card-qr" id="cardQR"></div> <!-- QR code container -->
        <div class="card-bottom">
           <div class="card-member-role" id="cardRole">CEO</div>

            <div class="card-footer">VISION-S MEMBERSHIP CARD</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script>
// Example member database
const members = {
    "VS1CR7": { name: "Saurav Pandey", level: "elite", number: "1234 5678 9012 3456", date: "LIFETIME", rank:"ELITE MEMBER/OWNER", role: "CEO" },
    "VS2RT": { name: "Rajat Thakur", level: "ocean", number: "9876 5432 1098 7654", date: "12/2030", rank:"CONQUEROR MEMBER", role: "Operation Coordinator" },
    "VS3PY": { name: "Pritam Yadav", level: "sunset", number: "1111 2222 3333 4444", date: "12/2030", rank:"CONQUEROR MEMBER", role: "Marketing Manager" },
    "CVS45": { name: "Rupak Shrestha", level: "SILVER", number: "8888 7777 6666 5555", date: "12/26", rank:"SILVER MEMBER", role: "FREELANCER" },
        "CVS5": { name: "SAKSHYAM POUDEL", level: "GOLD", number: "5555 6666 7777 8888", date: "12/26", rank:"GOLD MEMBER", role: "FREELANCER" },
  "CVS67": { name: "Ravi shankar Mahato", level: "SILVER", number: "4829 1034 7751 6690", date: "12/26", rank:"SILVER MEMBER", role: "INTERN" },
};

const codeInput = document.getElementById('codeInput');
const showCardBtn = document.getElementById('showCardBtn');

function showCard() {
    const code = codeInput.value.trim().toUpperCase();
    if (members[code]) {
        const member = members[code];
        const card = document.getElementById('membershipCard');
        card.className = `membership-card card-${member.level}`;
        document.getElementById('cardRank').innerText = member.rank.toUpperCase();
        document.getElementById('cardNumber').innerText = member.number;
        document.getElementById('cardName').innerText = member.name.toUpperCase();
        document.getElementById('cardDate').innerText = `VALID TILL ${member.date}`;
        document.getElementById('cardRole').innerText = member.role.toUpperCase();
        document.getElementById('cardContainer').classList.remove('hidden');

        // Generate QR Code
        const qrContainer = document.getElementById('cardQR');
        qrContainer.innerHTML = "";
        const cardLink = `https://saurav-pandey999.github.io/worldofvisions/card.html?code=${code}`;
        QRCode.toCanvas(document.createElement('canvas'), cardLink, {width:70}, function (err, canvas) {
            if(err) console.error(err);
            qrContainer.appendChild(canvas);
        });
    } else {
        alert("Invalid membership code!");
    }
}

// Listen for button click
showCardBtn.addEventListener('click', showCard);

// Listen for Enter key
codeInput.addEventListener('keydown', function(e) {
    if(e.key === "Enter") {
        showCard();
    }
});

</script>

</body>
</html>
