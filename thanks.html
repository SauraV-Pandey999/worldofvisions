<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>THANK YOU ‚Äî VISION_S</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:
    radial-gradient(1200px 500px at 10% 10%, rgba(124,58,237,0.06), transparent),
    radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.03), transparent),
    #000;
  color:#fff; overflow:hidden; display:flex;align-items:center;justify-content:center;
  -webkit-font-smoothing:antialiased;
}
.stars{
  position:fixed; inset:0; z-index:-20; pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20% 20%, rgba(255,255,255,0.08), transparent),
    radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.06), transparent),
    radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.04), transparent);
  mix-blend-mode:screen;
}
canvas.confetti { position:fixed; inset:0; width:100%; height:100%; pointer-events:none; z-index:49; }
.overlay { position:fixed; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.78), rgba(0,0,0,0.9)); backdrop-filter: blur(4px); z-index:41; }

.card {
  width:min(1100px,94%); z-index:50; position:relative; padding:44px;
  border-radius:22px; text-align:center;
  background: linear-gradient(180deg, rgba(3,3,10,0.64), rgba(0,18,26,0.48));
  border:1px solid rgba(255,255,255,0.04);
  box-shadow: 0 30px 80px rgba(0,0,0,0.75), 0 6px 30px rgba(7,89,133,0.08);
  overflow:visible; transition:transform .22s ease;
}
.rgb-top, .rgb-bottom {
  position:absolute; left:10px; right:10px; height:4px; border-radius:999px;
  background: linear-gradient(90deg,#ff007a,#8b5cf6,#00f2ff,#ffd166,#ff007a);
  background-size: 300% 100%; opacity:0; transform-origin:center; transition:opacity .22s ease;
}
.rgb-top { top:-6px; }
.rgb-bottom { bottom:-6px; }
.rgb-left, .rgb-right {
  position:absolute; top:10px; bottom:10px; width:4px; border-radius:999px;
  background: linear-gradient(180deg,#ff007a,#8b5cf6,#00f2ff,#ffd166,#ff007a);
  background-size: 100% 300%; opacity:0; transition:opacity .22s ease;
}
.rgb-left { left:-6px; }
.rgb-right { right:-6px; }
.card:hover .rgb-top,.card:hover .rgb-bottom,.card:hover .rgb-left,.card:hover .rgb-right { opacity:1; animation: colorSlide 3.2s linear infinite; }
@keyframes colorSlide { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

.thank { font-weight:900; font-size:68px; margin-bottom:6px; background: linear-gradient(90deg,#ff7ab6,#9b8cff,#00f2c3); -webkit-background-clip:text; color:transparent; text-shadow:0 1px 0 rgba(255,255,255,0.06),0 16px 44px rgba(0,0,0,0.66),0 0 26px rgba(124,58,237,0.36); animation: popIn 680ms cubic-bezier(.18,.85,.25,1) both; }
@keyframes popIn { from { transform: translateY(34px) scale(.98); opacity:0 } to { transform: translateY(0) scale(1); opacity:1 } }

.sub { font-weight:700; font-size:18px; margin-top:2px; color:rgba(255,255,255,0.95) }
.desc { margin-top:18px; max-width:820px; margin-left:auto;margin-right:auto; color:rgba(255,255,255,0.78); font-size:16px; line-height:1.6 }
.vision-wrap { position:relative; display:inline-block; padding-bottom:6px; margin-left:6px }
.vision-wrap:after { content:''; position:absolute; left:0; right:0; bottom:0; height:6px; border-radius:999px; background:linear-gradient(90deg,#ff3b81,#8b5cf6,#06b6d4); opacity:0.55; transform:skewX(-10deg); }

.typewrap { margin-top:28px; display:flex; justify-content:center; align-items:center }
.typewriter { padding:14px 26px; border-radius:12px; background: rgba(0,0,0,0.45); border:1px solid rgba(255,255,255,0.03); backdrop-filter: blur(4px); font-weight:900; font-size:30px; letter-spacing:1px; color:#fff; display:inline-flex; align-items:center; gap:8px; text-shadow:0 2px 14px rgba(0,0,0,0.5),0 0 14px rgba(255,255,255,0.06); }
.type-letter { display:inline-block; color:#fff; text-shadow:0 2px 18px rgba(124,58,237,0.12),0 0 26px rgba(6,182,212,0.08); animation: rgbGlow 3s linear infinite; }
@keyframes rgbGlow { 0%{text-shadow:0 0 8px #ff3b81,0 0 12px #8b5cf6} 25%{text-shadow:0 0 8px #06b6d4,0 0 12px #ffd166} 50%{text-shadow:0 0 8px #ff7ab6,0 0 12px #00f2c3} 75%{text-shadow:0 0 8px #8b5cf6,0 0 12px #ff3b81} 100%{text-shadow:0 0 8px #ff3b81,0 0 12px #8b5cf6} }
.caret { width:2px; height:32px; background: linear-gradient(180deg,#fff,#ffd166); display:inline-block; opacity:1; animation: blink 1s steps(2) infinite; margin-left:6px }
@keyframes blink { 0%,49%{ opacity:1 } 50%,100%{ opacity:0 } }

.floating { position:fixed; inset:0; z-index:48; pointer-events:none; overflow:visible }
.float-item { position:absolute; opacity:0; transform: translateY(0) scale(.85); animation: floatUp 4.6s ease-in forwards; will-change: transform, opacity }
@keyframes floatUp { 0%{ opacity:0; transform: translateY(70vh) scale(.4) rotate(0deg) } 12%{ opacity:1; transform: translateY(52vh) scale(.85) rotate(6deg) } 62%{ opacity:1; transform: translateY(20vh) scale(1) rotate(-8deg) } 100%{ opacity:0; transform: translateY(-12vh) scale(1.05) rotate(22deg) } }

.actions{ margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
.btn { padding:10px 16px; border-radius:12px; font-weight:700; cursor:pointer; border:0; text-decoration:none; color:inherit; transition: transform .14s ease }
.btn-primary{ background: linear-gradient(90deg,#7c3aed,#06b6d4); color:white; box-shadow:0 10px 30px rgba(7,89,133,0.12) }
.btn-ghost{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:rgba(255,255,255,0.95) }

@media (max-width:820px){
  .thank{ font-size:44px }
  .typewriter{ font-size:20px; padding:10px 16px }
}
</style>
</head>
<body>

<div class="stars"></div>
<canvas id="confetti" class="confetti"></canvas>
<div class="overlay"></div>
<div class="floating" id="floating"></div>

<section class="card">
  <div class="rgb-top"></div>
  <div class="rgb-bottom"></div>
  <div class="rgb-left"></div>
  <div class="rgb-right"></div>

  <h1 class="thank">THANK YOU</h1>

  <div class="sub">FOR BEING A PART OF
    <span class="vision-wrap"><span style="background:linear-gradient(90deg,#ff7ab6,#9b8cff,#00f2c3); -webkit-background-clip:text; color:transparent; font-weight:900">VISION_S</span></span>
  </div>

  <div class="desc">
    <p><strong>YOUR FORM WILL BE VERIFIED WITHIN 24 HOUR</strong> and you will receive your membership card and official mail.</p>
    <p style="margin-top:8px;color:rgba(255,255,255,0.78)">Congratulations! Check your inbox for verification steps.</p>
  </div>

  <div class="typewrap">
    <div class="typewriter" id="typewriter"><span id="type-target"></span><span class="caret" id="caret"></span></div>
  </div>

  <div class="actions">
    <a id="goDashboard" class="btn btn-primary" href="#">Go to Dashboard</a>
    <button id="backForm" class="btn btn-ghost">Back to Form</button>
  </div>
</section>
<script>
/* ========= Background Confetti (original) ========= */
(function(){
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;

  const confettiParticles = [];
  const colors = ['#ff3b81','#ff7ab6','#00f5ff','#8b5cf6','#ffd166','#00f2a1','#ff6b00'];
  const COUNT = 120;

  for(let i=0;i<COUNT;i++){
    confettiParticles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*6+4,
      d: Math.random()*COUNT,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random()*10-10,
      tiltAngleIncrement: Math.random()*0.07+0.05,
      tiltAngle: 0
    });
  }

  function drawConfetti(){
    ctx.clearRect(0,0,W,H);
    confettiParticles.forEach(p=>{
      p.tiltAngle += p.tiltAngleIncrement;
      p.y += (Math.cos(p.d)+3+p.r/2)/2;
      p.x += Math.sin(p.tiltAngle);
      p.tilt = Math.sin(p.tiltAngle)*12;

      ctx.beginPath();
      ctx.lineWidth = p.r/2;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x+p.tilt+ p.r/4, p.y);
      ctx.lineTo(p.x+p.tilt, p.y+p.tilt+ p.r/4);
      ctx.stroke();
    });
    requestAnimationFrame(drawConfetti);
  }
  drawConfetti();

  window.addEventListener('resize',()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; });
})();

/* ========= Burst Confetti with Hearts & Roses ========= */
(function(){
  const floating = document.getElementById('floating');
  const burstItems = [];
  const colors = ['#ff3b81','#ff7ab6','#00f5ff','#8b5cf6','#ffd166','#00f2a1','#ff6b00'];
  const hearts = ['‚ù§Ô∏è','üíñ','üíò','üåπ'];

  function createBurst(){
    const centerX = innerWidth/2;
    const centerY = innerHeight/2;
    for(let i=0;i<80;i++){
      const angle = Math.random()*2*Math.PI;
      const speed = Math.random()*12+6;
      const elem = document.createElement('div');
      elem.className='float-item';
      elem.style.fontSize = Math.random()*28+18+'px';
      elem.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      elem.style.left = centerX+'px';
      elem.style.top = centerY+'px';
      floating.appendChild(elem);
      const vx = Math.cos(angle)*speed;
      const vy = Math.sin(angle)*speed -5;
      burstItems.push({el:elem,x:centerX,y:centerY,vx,vy,life:100});
    }
  }

  function animateBurst(){
    burstItems.forEach((p,i)=>{
      p.x += p.vx; p.y += p.vy; p.vy += 0.48; p.life--;
      p.el.style.left = p.x+'px';
      p.el.style.top = p.y+'px';
      p.el.style.opacity = p.life/100;
      if(p.life<=0){ p.el.remove(); burstItems.splice(i,1);}
    });
    if(burstItems.length>0) requestAnimationFrame(animateBurst);
  }

  createBurst();
  animateBurst();
})();

/* ========= Typewriter with RGB Glow & Pop Sound ========= */
(function(){
  const text = "CONGRATULATIONS!";
  const parent = document.getElementById('type-target');
  const caret = document.getElementById('caret');

  // replace with your own sound file if needed
  const popAudio = new Audio("https://freesound.org/data/previews/256/256113_3263906-lq.mp3");

  let i = 0;
  const speed = 70;
  function addLetter(){
    if(i >= text.length){
      let blinks = 0;
      const t=setInterval(()=>{ caret.style.opacity=caret.style.opacity==='0'?'1':'0'; blinks++; if(blinks>8){ clearInterval(t); caret.style.opacity='0'; } },220);
      return;
    }
    const ch = text[i++];
    const span = document.createElement('span');
    span.className='type-letter';
    span.textContent = ch;
    parent.appendChild(span);
    try{ popAudio.currentTime=0; popAudio.play(); }catch(e){}
    setTimeout(addLetter, speed + Math.random()*40-20);
  }
  setTimeout(addLetter,620);
})();

/* ========= Floating Hearts/Roses Continuously ========= */
(function(){
  const floating = document.getElementById('floating');
  const hearts = ['‚ù§Ô∏è','üíñ','üíò','üåπ'];
  function spawn(){
    const elem = document.createElement('div');
    elem.className='float-item';
    elem.style.left = Math.random()*innerWidth+'px';
    elem.style.fontSize = Math.random()*22+14+'px';
    elem.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    floating.appendChild(elem);
    const vx = (Math.random()-0.5)*1.2;
    const vy = -Math.random()*2-1.5;
    let life=120;
    function animate(){
      elem.style.transform = `translate(${vx*(120-life)}px,${vy*(120-life)}px)`;
      elem.style.opacity = life/120;
      life--;
      if(life>0) requestAnimationFrame(animate);
      else elem.remove();
    }
    animate();
    setTimeout(spawn,Math.random()*600+300);
  }
  spawn();
})();

/* ========= Buttons ========= */
document.getElementById('goDashboard').addEventListener('click', e=>{ e.preventDefault(); window.location.href='/dashboard'; });
document.getElementById('backForm').addEventListener('click', ()=>history.back());
</script>
</body>
</html>
